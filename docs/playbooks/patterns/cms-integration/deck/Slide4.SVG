alibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="16" transform="translate(467.294 110)">If the problem is with “20%” of the existing functionality, this technique saves having to recreate the “80%” that is fine</text><text font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="700" font-size="16" transform="translate(20.6165 110)">1 Build on top of the existing UI</text><text font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="700" font-size="16" transform="translate(20.6165 151)">2 Use corporate authentication</text><text font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="700" font-size="16" transform="translate(20.6165 191)">3</text><text font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="700" font-size="16" transform="translate(32.4498 191)">Transpile</text><text font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="700" font-size="16" transform="translate(96.1098 191)">the</text><text font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="700" font-size="16" transform="translate(121.943 191)">Uis</text><text font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="700" font-size="16" transform="translate(146.443 191)">to latest standards</text><g clip-path="url(#clip3)"><text font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="16" transform="translate(467.294 226)">If the user’s actions aren’t adding intellectual value, but simply manually bridging disconnects between systems, and there</text></g><text font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="16" transform="translate(467.294 245)">is ultimately a strategic solution</text><text font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="700" font-size="16" transform="translate(20.6165 235)">4 Automate a user’s actions</text><text font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="16" transform="translate(467.294 274)">If the problem needs data to be retrieved from and/or returned to CMS</text><text font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="16" transform="translate(467.294 293)">Limited to existing CMS data and ‘manual’ workloads</text><text font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="700" font-size="16" transform="translate(20.6165 283)">5 Create an API “on top” of CMS server</text><text font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="700" font-size="16" transform="translate(278.39 283)">-</text><text font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="700" font-size="16" transform="translate(283.223 283)">side services</text><text font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="16" transform="translate(370.197 283)">i.e. DDEI</text><text font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="16" transform="translate(467.294 328)">With APIs to CMS available, new tools can be built provided they don’t overload the underlying system</text><text font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="700" font-size="16" transform="translate(20.6165 328)">6 New transactional casework tools</text><text font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="16" transform="translate(467.294 368)">A Low Code Platform accelerates solutions provided that the problem fits within the constraints of the platform.</text><text font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="700" font-size="16" transform="translate(20.6165 368)">7 Low Code Applications</text><text font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="16" transform="translate(467.294 409)">We can create new data services for new and migrated datasets</text><text font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="700" font-size="16" transform="translate(20.6165 409)">8 New CMS Data</text><text font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="16" transform="translate(467.294 443)">If required volume of data is too great for the API approach and the timeliness aspect of the requirement is weekly or</text><text font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="16" transform="translate(467.294 462)">daily (maybe hourly depending on CMS performance) we can take a read</text><text font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="16" transform="translate(938.801 462)">-</text><text font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="16" transform="translate(943.634 462)">only copy of the data</text><text font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="700" font-size="16" transform="translate(20.6165 453)">9 Data Lake / Warehouse</text><text font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="16" transform="translate(467.294 497)">Once the data is available we can create dashboards for both operational and performance management</text><text font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="700" font-size="16" transform="translate(20.6165 497)">10 Management Dashboards</text><text font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="16" transform="translate(467.294 538)">If the problem is with ingesting messages being received from an external party</text><text font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="700" font-size="16" transform="translate(20.6165 538)">11 Intercept in</text><text font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="700" font-size="16" transform="translate(117.323 538)">-</text><text font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="700" font-size="16" transform="translate(122.156 538)">bound messages</text><text font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="16" transform="translate(467.294 578)">If the problem is with generating messages to be sent to an external party</text><text font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="700" font-size="16" transform="translate(20.6165 578)">12 Intercept out</text><text font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="700" font-size="16" transform="translate(127.49 578)">-</text><text font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="700" font-size="16" transform="translate(132.323 578)">bound messages</text><text font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="16" transform="translate(467.294 618)">If a user is required to work across multiple</text><text font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="16" transform="translate(751.307 618)">caseworking</text><text font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="16" transform="translate(835.781 618)">tools seamlessly</text><text font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="700" font-size="16" transform="translate(20.6165 618)">13 Add to a single User Homepage</text><text font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="16" transform="translate(467.294 659)">If the problem needs to read &amp; write the raw data underlying CMS and not through the application logic that manages it</text><text font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="700" font-size="16" transform="translate(20.6165 659)">Create an API “on top” of CMS database and file store</text></g></svg>