<svg width="1280" height="720" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" overflow="hidden"><defs><clipPath id="clip0"><rect x="0" y="0" width="1280" height="720"/></clipPath></defs><g clip-path="url(#clip0)"><rect x="0" y="0" width="1280" height="720" fill="#FFFFFF"/><rect x="0.500053" y="700.5" width="1280" height="20" stroke="#005EAA" stroke-width="2.66667" stroke-linejoin="round" stroke-miterlimit="10" fill="#005EAA"/><text font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="700" font-size="27" transform="translate(88.1096 156)">Foreword:</text><text font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="700" font-size="27" transform="translate(88.1096 221)">When you join the Digital and Information Directorate, we are certain we already have some values</text><text font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="700" font-size="27" transform="translate(88.1096 250)">in common. Individuality and diversity of thought is encouraged, and our charter is intended to set</text><text font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="700" font-size="27" transform="translate(88.1096 279)">out our preferred ways of working within safe and positive boundaries.</text><text font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="700" font-size="27" transform="translate(88.1096 337)">There are five key themes that help to define the things that are important to us.</text></g></svg>