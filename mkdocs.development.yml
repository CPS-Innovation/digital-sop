site_name: Digital SOPs
repo_url: https://github.com/CPS-Innovation/digital-sop
repo_name: CPS-Innovation/digital-sop
edit_uri: edit/main/docs/

theme:
  name: material
  custom_dir: overrides
  logo: assets/images/logo.svg
  features:
    - content.action.edit
    - navigation.instant
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking

plugins:
  - git-revision-date-localized:
      enabled: true
      enable_creation_date: true
      type: timeago
  - search:
      lang: en
  - section-index
  - tags

extra_css:
  - assets/stylesheets/theme.css
  - assets/stylesheets/diagrams.css

extra_javascript:
  - assets/javascripts/mathjax.js
  - assets/javascripts/diagrams.js
  - assets/javascripts/deflate.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - pymdownx.details
  - pymdownx.keys
  - tables
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.snippets:
      auto_append:
        - snippets/work-in-progress.md
  - pymdownx.superfences:
      custom_fences:
        - name: diagram-plantuml
          class: diagram-plantuml
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - toc:
      permalink: true
      title: On this page

copyright: |
  <a href="#__consent">Change cookie settings</a>

extra:
  consent:
    title: Cookie consent
    description: >-
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better.
    actions:
      - accept
      - manage
      - reject
  analytics:
    provider: google
    property: !ENV
      - GOOGLE_ANALYTICS_TAG
      - null
    consent:
      title: Cookie consent
      description: >-
        We use cookies to recognize your repeated visits and preferences, as
        well as to measure the effectiveness of our documentation and whether
        users find what they're searching for. With your consent, you're helping
        us to make our documentation better.
    feedback:
      title: Was this page helpful?
      ratings:
        - icon: material/emoticon-happy-outline
          name: This page was helpful
          data: 1
          note: Thanks for your feedback!
        - icon: material/emoticon-sad-outline
          name: This page could be improved
          data: 0
          note: Thanks for your feedback!
